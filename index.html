<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center ">
        <div class="w-75 shadow row p-5 mt-5">
            <!-- <p>Hello world</p> -->
            <div class="col-6 border border-success row-container cinema-rows-container">
            </div>
            <div class="col-6 border border-warning">
                <p class="title-form"></p>
                <form>
                    <div class="InputName d-flex justify-content-center">
                        <label for="name">Nombre Completo</label>
                        <input id="name" type="text">
                    </div>
                    <div class="InputCc d-flex justify-content-center"> 
                        <label class="mt-3" for="cc">Cédula</label>
                        <input id="cc" type="text">
                    </div>
                    <div class="send-button-container d-flex justify-content-center">

                        <button class="btn btn-success mt-3">Enviar</button>
                    </div>
                </form>
            </div>
            <table class="mt-5">
                <thead>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Silla Reservada</th>
                    <th>Acción</th>
                </thead>
                <tbody class="table-people">
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
